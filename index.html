<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Growth Partner - Buyer Journey</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
            text-align: center;
            overflow: hidden;
        }

        .slide {
            display: none; /* Ocultas por defecto */
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        .slide.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 24px; margin-bottom: 20px; font-weight: 800; }
        p { font-size: 16px; color: var(--tg-theme-hint-color); line-height: 1.5; }

        .main-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Estilos para el Escáner (Lámina 2) */
        .input-group { margin-top: 20px; text-align: left; }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            background: transparent;
            color: var(--tg-theme-text-color);
            margin-top: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="slide1" class="slide active">
        <h1>Tu nómina crece,<br>pero tus leads se enfrían...</h1>
        <p>Estás pagando por una infraestructura que no convierte. Cada lead ignorado es capital quemado.</p>
        <button class="main-button" onclick="nextSlide(2)">DETENER LA FUGA DE VENTAS</button>
    </div>

    <div id="slide2" class="slide">
        <h1>Escáner de Fuga</h1>
        <p>Calcula cuánto dinero estás perdiendo hoy mismo.</p>
        <div class="input-group">
            <label>Inversión mensual en Leads ($)</label>
            <input type="number" id="investment" placeholder="Ej. 5000">
        </div>
        <div class="input-group">
            <label>% de Leads que NO se contactan</label>
            <input type="number" id="leak" placeholder="Ej. 40">
        </div>
        <button class="main-button" onclick="calculateLeak()">CALCULAR PÉRDIDA</button>
    </div>

    <script>
        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Abre la app a pantalla completa

        function nextSlide(num) {
            // Ocultar todas las láminas
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            // Mostrar la seleccionada
            document.getElementById('slide' + num).classList.add('active');
            
            // Notificar a Edi (Tracking Silencioso - Base)
            console.log("Usuario avanzó a la lámina: " + num);
        }

        function calculateLeak() {
            const inv = document.getElementById('investment').value;
            const leak = document.getElementById('leak').value;
            if(inv && leak) {
                const loss = (inv * (leak / 100)).toFixed(2);
                alert("Estás perdiendo $" + loss + " al mes. Vamos a solucionarlo.");
                // Aquí mañana conectaremos la Lámina 3
            }
        }
    </script>
</body>
</html>

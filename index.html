<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Growth Engine - Buyer Journey</title>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Efecto Liquid Glass sutil */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            text-align: center;
            max-width: 85%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
        }

        .cta-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .cta-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="glass-card" id="lamina1">
        <h1>Tu nómina crece, pero tus leads se enfrían...</h1>
        <p>Deja de pagar vendedores que no cierran y de regalar ventas por falta de seguimiento.</p>
        <button class="cta-button" onclick="siguienteLamina()">DETENER LA FUGA DE VENTAS</button>
    </div>

    <script>
        // Inicializar Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Expandir la app a pantalla completa

        function siguienteLamina() {
            // Aquí programaremos la lógica de la Lámina 2 (El Escáner)
            tg.HapticFeedback.impactOccurred('medium'); // Vibración táctil tipo videojuego
            alert("Iniciando Escáner de Fuga de Ventas...");
        }
    </script>
</body>
</html>

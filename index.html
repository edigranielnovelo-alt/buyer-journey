<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Buyer's Journey</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #00ffa3;
            --bg: #0d1117;
            --card: #161b22;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .app-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .step-indicator {
            color: var(--accent);
            font-size: 0.7rem;
            letter-spacing: 2px;
            font-weight: 800;
            margin-bottom: 10px;
            display: block;
        }
        h1 { font-size: 1.5rem; margin-bottom: 20px; line-height: 1.2; }
        
        /* Inputs estilizados para que no parezcan robots */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label { color: #8b949e; font-size: 0.8rem; margin-left: 10px; }
        input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            margin-top: 5px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--accent); }

        .btn-next {
            background: var(--accent);
            color: black;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 255, 163, 0.2);
        }

        /* Pantalla de resultados elegante (en lugar de un alert) */
        #result-screen { display: none; }
        .loss-amount { font-size: 2.5rem; color: #ff4d4d; font-weight: 800; margin: 10px 0; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="app-container" id="step-1">
        <div class="card">
            <span class="step-indicator">FASE 2: EL ESCÁNER</span>
            <h1>Calcula el impacto de la fuga</h1>
            
            <div class="input-group">
                <label>Inversión mensual en Leads ($)</label>
                <input type="number" id="inversion" placeholder="Ej. 2500">
            </div>

            <div class="input-group">
                <label>% de Leads que NO se contactan</label>
                <input type="number" id="fuga" placeholder="Ej. 40">
            </div>

            <button class="btn-next" onclick="calcular()">CALCULAR PÉRDIDA</button>
        </div>
    </div>

    <div class="app-container" id="result-screen">
        <div class="card">
            <span class="step-indicator" style="color: #ff4d4d;">DIAGNÓSTICO CRÍTICO</span>
            <p>Estás perdiendo aproximadamente:</p>
            <div class="loss-amount" id="monto-final">$0</div>
            <p style="font-size: 0.9rem;">Este capital se quema mes a mes por falta de automatización.</p>
            <button class="btn-next" style="background: white;" onclick="location.reload()">REINTENTAR</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function calcular() {
            const inv = document.getElementById('inversion').value;
            const fug = document.getElementById('fuga').value;

            if(inv && fug) {
                const perdida = (inv * (fug / 100)).toLocaleString();
                document.getElementById('monto-final').innerText = '$' + perdida;
                
                // Transición suave entre pantallas
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('result-screen').style.display = 'block';
            }
        }
    </script>
</body>
</html>
